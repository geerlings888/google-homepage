<!DOCTYPE html>
<html>
<head>
    <style> 
  @import url(https://fonts.google.com/icons?icon.query=apps);
  @import url(https://fonts.google.com/icons?icon.query=mic);
  @import url(https://fonts.google.com/icons?icon.query=app);
  .navbar {
    padding-top: 30px;
    font-size: 13px;
    font-family: sans-serif;
    color: rgb(0 0 0 / 87%);
    display: grid;
    grid-template-columns: repeat(2, 1fr) 750px repeat(2,1fr) 50px 100px;
    grid-template-rows: 1fr;
    justify-items: center;
  }
  .footbar {
    font-size: 13px;
    font-family: sans-serif;
    color: rgb(0 0 0 / 87%);
      display: grid;
      grid-template-columns: repeat(3, 1fr) 450px repeat(3, 1fr);
      grid-template-rows: 1fr;
      justify-items: center;
      align-items: center;
    background: #f2f2f2;
    height: 40px;
  }
  .google-logo {
    margin: 135px 500px 0px 500px;
    max-height: 102px;
    max-width: 372px;
  }
  .search-bar-wrapper{
    position: relative;
  }
  .search-bar{
      margin: 0px 450px 0px 450px;
      width: 400px;
  }
  .search-icon{
    position: absolute;
    top: 0px;
    left: 0px;
    padding: 0px 450px;
  }
  .microphone-icon{
    position: absolute;
    top:0px;
    left: 380px;
    padding: 0px 450px;
  }
  .center-buttons {
      margin: 0px 550px;
      display: grid;
      grid-template-columns: 1fr 100px 10px 100px 1fr;
      grid-template-rows: 1fr;
      padding-top: 15px;
      padding-bottom: 295px;
  }
</style>
</head> 
<nav> 
 <div class="navbar">
    <div class="d1">About</div>
    <div class="d2">Store</div>
    <div class="d3"></div>
    <div class="d4">Gmail</div>
    <div class="d5">Images</div>
    <img class="apps" src="images/apps_black_24dp.svg">
    <button id="sign-in" type="button">Sign In</button>
  </div>
 
</nav>
<body>
<img class="google-logo" alt="Google" src="/images/00.png">
<div class="search-bar-wrapper">
<input class="search-bar" id="main-search" type="text"></input>
<img class="search-icon" src="images/search_black_24dp.svg">
<img class="microphone-icon" src="images/mic_black_24dp.svg">
</div>
<div class="center-buttons">
  <div class="f1"></div>
  <button id="search-button" type="button">Search</button>
  <div class="f2"></div>
  <button id="lucky-button" type="button">I'm Feeling Lucky</button>
  <div class=f3></div>
</div>
</body>   
<footer>
    <div class="footbar">
        <div class="e1">Advertising</div>
        <div class="e2">Business</div>
        <div class="e3">How Search Works</div>
        <div class="e4"></div>
        <div class="e5">Privacy</div>
        <div class="e6">Terms</div>
        <div class="e7">Settings</div>
    </div>
    </footer>
</footer>
</html>
